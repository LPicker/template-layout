<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>抑制剂_阻断剂_小分子_科研产品- PlantChemMed</title>
    <meta name="description" content="PlantChemMed，一个聚焦多种科研产品服务平台，提供抑制剂、阻断剂、小分子等行业相关丰富的产品信息，为全球科技事业和工业领域客户提供系统的产品资源及配套技术服务。">
    <meta name="keywords" content="科研产品，抑制剂、阻断剂、小分子、PlantChemMed">
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="../css/layout.css" />
    <style>
      .main-container h2 {
        font-weight: normal;
        line-height: 1;
        margin: 0 0 28px;
        font-size: 20px;
        color: #333;
      }
      form {
        display: inline-block;
        margin-bottom: 150px;
      }
      .form-group {
        display: flex;
        align-items: center;
      }
      .form-group + .form-group {
        margin-top: 18px;
      }
      .col-form-label {
        width: 58px;
        padding-right: 8px;
        text-align: justify;
        text-align-last: justify;
        font-size: 14px;
        color: #4c4c4c;
      }
      .form-control {
        display: block;
        width: 289px;
        height: 37px;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid var(--base-color);
        border-radius: 7px;
        box-sizing: border-box;
        outline: none;
      }
      .required-text {
        padding-left: 8px;
        font-size: 14px;
        color: var(--primary-color);
      }
      .btns-wrapper {
        margin-top: 28px;
      }
      .btns-wrapper .btn,
      .btns-wrapper .btn:hover,
      .btns-wrapper .btn:active {
        display: initial;
        width: 130px;
        height: 32px;
        border-radius: 4px;
        padding: 0;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <%= htmlWebpackPlugin.options.header %>
    <div class="breadcrumbs main-container">
      <span class="item"><a href="shouye.html">首页</a></span>
      <span class="item"><a>定制服务</a></span>
    </div>
    <section class="main-container">
      <div class="section-heading t-c">
        <h2>定制服务</h2>
      </div>
      <div class="section-body t-c">
        <form action="表单提交地址">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">联系方式</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
            <div class="required-text">*必填</div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">姓名</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">产品名称</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">CAS</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
            <div class="required-text">*必填</div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">定制规格</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">期望价格</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="btns-wrapper t-c">
            <button type="submit" class="btn btn-success">提交</button>
          </div>
        </form>
      </div>
    </section>
    <%= htmlWebpackPlugin.options.footer %>
  </body>

</html>
